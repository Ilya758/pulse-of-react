<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found - Redirecting...</title>
    <script type="text/javascript">
      // Store the full path that led to the 404 error
      sessionStorage.redirect = location.href;
    </script>
    <!-- Redirect to the root of the application (index.html) -->
    <!-- Adjust the URL if your application is not at the root of the domain -->
    <meta http-equiv="refresh" content="0;URL='/react-design-patterns/'" />
  </head>
  <body>
    <p>
      If you are not redirected automatically, please
      <a href="/react-design-patterns/">click here</a>.
    </p>
  </body>
</html>
