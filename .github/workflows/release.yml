name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: DEBUG - Show context variables
        shell: bash
        run: |
          echo "Workflow triggered by event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref type: ${{ github.ref_type }}"
          echo "Tag name (github.ref_name): ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"

      - name: Extract current release notes
        id: extract_notes
        run: |
          # Extract only the current release section from CHANGELOG.md
          RELEASE_VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present for matching
          VERSION_NUMBER=${RELEASE_VERSION#v}

          # Extract the section for this release (from ## [version] to next ## [version] or end of file)
          # Use a more robust approach to extract the full section
          awk -v version="${VERSION_NUMBER}" '
            BEGIN { in_section = 0 }
            /^## \[/ {
              if (in_section) exit
              if ($0 ~ "\\[" version "\\]") {
                in_section = 1
                print
                next
              }
            }
            in_section { print }
          ' CHANGELOG.md > release_notes.md || true

          # If not found at level ##, try patch-level ### [x.y.z]
          if [ ! -s release_notes.md ]; then
            awk -v version="${VERSION_NUMBER}" '
              BEGIN { in_section = 0 }
              /^## \[|^### \[/ {
                if (in_section) exit
                if ($0 ~ "^### \\[" version "\\]") {
                  in_section = 1
                  print
                  next
                }
              }
              in_section { print }
            ' CHANGELOG.md > release_notes.md || true
          fi

          # If no section found, try with 'v' prefix
          if [ ! -s release_notes.md ]; then
            awk -v version="${RELEASE_VERSION}" '
              BEGIN { in_section = 0 }
              /^## \[/ {
                if (in_section) exit
                if ($0 ~ "\\[" version "\\]") {
                  in_section = 1
                  print
                  next
                }
              }
              in_section { print }
            ' CHANGELOG.md > release_notes.md || true
          fi

          # If still empty, try patch-level with 'v' prefix
          if [ ! -s release_notes.md ]; then
            awk -v version="${RELEASE_VERSION}" '
              BEGIN { in_section = 0 }
              /^## \[|^### \[/ {
                if (in_section) exit
                if ($0 ~ "^### \\[" version "\\]") {
                  in_section = 1
                  print
                  next
                }
              }
              in_section { print }
            ' CHANGELOG.md > release_notes.md || true
          fi

          # If still empty, create a basic release note
          if [ ! -s release_notes.md ]; then
            echo "## What's New in ${RELEASE_VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "Release ${RELEASE_VERSION}" >> release_notes.md
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: release_notes.md

      - name: Cleanup temporary files
        run: rm -f release_notes.md

