<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore and learn various React design patterns with interactive examples. Enhance your React development skills with practical demonstrations of common and advanced patterns."
    />
    <title>Pulse-Of-React</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/outfit/v11/QGYvz_MVcBeNP4NJtEtqUYLknw.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      @font-face {
        font-family: 'Outfit';
        font-style: normal;
        font-weight: 400 700;
        font-display: block;
        src: url(https://fonts.gstatic.com/s/outfit/v11/QGYvz_MVcBeNP4NJtEtqUYLknw.woff2)
          format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
          U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF,
          U+FFFD;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        background-color: #f8f9fa;
      }

      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .app-loader .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #4c6ef5;
        animation: spin 1s ease infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .app-loader p {
        font-size: 1.1em;
        color: #333;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1b1e;
        }
        .app-loader {
          background-color: #1a1b1e;
        }
        .app-loader .spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-left-color: #4c6ef5;
        }
        .app-loader p {
          color: #c1c2c5;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-initial-loader" class="app-loader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
